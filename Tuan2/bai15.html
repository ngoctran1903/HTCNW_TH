<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2>
    <fieldset>
<legend>Your message</legend>
<table>
    <tr>
        <td><label for="email">To</label></td>
        <td><input type="text" name="txt" readonly="readonly" id="email" size="20" value="Example Cafe"> </td>
    </tr>
    <tr>
        <td><label for="email">Your Email</label></td>
        <td><input type="text" name="txt" id="email" size="20" tabindex="1" maxlength="250"></td>
    </tr>
    <tr>
        <td><label for="email">Message</label></td>
        <td><textarea name="txt" id="email" cols="50" rows="10" tabindex="2"></textarea></td>
    </tr>
</table>
    </fieldset>


    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="list">How did you hear of us</label></td>
                <td>
                    <select>
                        <option value="Google">Google</option>
                        
                        <option value="Facebook">Facebook</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="charset">Newsletter</label></td>
                <td><input type="checkbox" name="checkbox" id="checkbox"> <span>Ensure this box is checked if you would like to receive email updates</span></td>
            </tr>
        </table>
        
        </fieldset>
        <input type="submit" value="Send message">

        <fieldset>
            <legend><i>Contact Information</i></legend>
            <tr>
                <td><label for="text">First name:</label></td>
                <td><input type="text" name="txt" id="email" size="20" tabindex="1" maxlength="250"></td> <br>
            </tr>
            <tr>
                <td><label for="text">Last name:</label></td>
                <td><input type="text" name="txt" id="email" size="20" tabindex="1" maxlength="250"></td> <br>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email" size="20" tabindex="1" maxlength="250"></td>
            </tr>
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <tr>
                <td><label for="Question">How tall is the Eiffel Tower in Paris,France?</label></td><br>
                <td><input type="radio">584 ft</td> <br>
                <td><input type="radio">784 ft</td> <br>
                <td><input type="radio">984 ft</td> <br>
                <td><input type="radio">1184 ft</td>
            </tr>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
                <table>
                    <tr>
                        <p>In 25 words or less, say why you would like to win $10,000:</p>
                        <td><label for="email"></label></td>
                        <td><textarea name="txt" id="email" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
        </fieldset>

        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
</body>
</html>
